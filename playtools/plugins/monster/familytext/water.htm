<p>This subtype usually is used for <a href="/srd/typesSubtypes.htm#elementalType">elementals</a> and <a href="/srd/typesSubtypes.htm#outsiderType">outsiders</a> with a connection to the Elemental Plane of Water. Creatures with the water subtype always have swim speeds and can move in water without making <a href="/srd/skills/swim.htm">Swim</a> checks. A water creature can breathe underwater and usually can breathe air as well.</p>
