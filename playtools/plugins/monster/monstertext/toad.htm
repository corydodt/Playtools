<h2>Toad</h2>
<p>These diminutive amphibians are innocuous and beneficial, since they eat insects.</p>
<div level="8" topic="Skills">
<p><b>Skills:</b> A toad's coloration gives it a +4 racial bonus on Hide checks.</p>
