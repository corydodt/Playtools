<body><div id="giantStagBeetle" level="2" topic="Giant Stag Beetle"><p><h2>Giant Stag Beetle</h2></p><p>These creatures are serious pests that greedily devour cultivated crops. A single beetle can strip an entire farm in short order. An adult giant stag beetle is about 10 feet long.</p><div level="8" topic="Trample"><p><b>Trample (Ex):</b> Reflex half DC 19. The save DC is Strength-based.</p><p/>
