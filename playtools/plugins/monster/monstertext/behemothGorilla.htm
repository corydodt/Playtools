  <div id="behemothGorilla" level="2" topic="Behemoth Gorilla">
<h3>Behemoth Gorilla</h3>
<div level="5" topic="Combat">
<p/>
<h5>Combat</h5>
<div level="8" topic="Rend">
<p><b>Rend (Ex):</b> A behemoth gorilla that hits with both claw attacks latches onto the opponent's body and tears the flesh. This automatically deals an additional 8d8+20 points of damage.</p>
